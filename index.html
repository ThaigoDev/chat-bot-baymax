<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Chatbot de Saúde - Baymax</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D32F2F">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="auth-container">
        <div class="auth-box">
            <img src="src/utilites/baymaxicon.jpg" alt="Logo Baymax" class="auth-logo">
            <h2 id="auth-title">Acesse sua Conta</h2>
            <p id="auth-subtitle">Olá! Insira seus dados para continuar.</p>
            
            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Senha" required>
                </div>
                <button type="submit" class="auth-button">Entrar</button>
            </form>

            <form id="register-form" class="auth-form hidden">
                <div class="input-group">
                    <input type="text" id="register-name" placeholder="Nome Completo" required>
                </div>
                <div class="input-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" placeholder="Senha (mín. 6 caracteres)" required>
                </div>
                <button type="submit" class="auth-button register">Criar Conta</button>
            </form>

            <p id="auth-error" class="auth-error-message"></p>

            <div class="separator">OU</div>

            <button id="google-signin-btn">
                <i class="fab fa-google"></i>
                <span>Entrar com Google</span>
            </button>

            <p class="toggle-auth">
                <span id="toggle-text">Não tem uma conta?</span>
                <a href="#" id="toggle-link">Cadastre-se</a>
            </p>
        </div>
    </div>

    <div id="video-splash-screen" style="display: none;">
        <video id="intro-video" playsinline>
            <source src="src/utilites/video-ofc-2.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <div class="app-container">
        <div id="home-screen" class="screen active">
            <div class="home-content">
                <header class="home-header">
                    <div class="avatar" id="user-avatar-container"></div>
                    <h1 class="greeting-text" id="user-greeting">Olá!</h1>
                    <button id="logout-btn" class="logout-button" aria-label="Sair">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </button>
                    <button id="theme-toggle-btn" class="theme-toggle" aria-label="Mudar tema">
                        <svg class="sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg class="moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </header>
                <main>
                    <div class="home-title-container">
                        <h2 class="home-title">Como posso ajudá-lo hoje?</h2>
                    </div>
                    <section class="action-grid">
                        <button class="main-action-card" id="start-chat-btn">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"></path>
                            </svg>                            
                            <p class="main-action-text">Conversar com o Baymax</p>
                            <div class="arrow-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                            </div>
                        </button>
                        <div class="secondary-action-row">
                            <a href="Lembretes.html" id="quick-consult-link" class="secondary-action-card">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12 7V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>                                
                                <p class="secondary-action-text">Consulta Rápida</p>
                            </a>
                            <a href="artigos.html" id="articles-link" class="secondary-action-card">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                                <p class="secondary-action-text">Artigos</p>
                            </a>
                            <a href="primeiros-socorros.html" class="secondary-action-card">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L12 22M22 12L2 12" stroke-width="4"></path></svg>
                                <p class="secondary-action-text">Primeiros Socorros</p>
                            </a>
                        </div>
                    </section>
                    
                    <section class="history-section">
                        <h3 class="history-title">Histórico</h3>
                        <div id="history-list">
                            </div>
                    </section>
                </main>
            </div>
        </div>
        <div id="chat-screen" class="screen">
            <header class="chat-header">
                <button id="back-to-home-btn" aria-label="Voltar">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <h2 class="chat-title">Assistente de Saúde</h2>
                <div class="status-indicator"></div>
            </header>
            <div class="messages-list" id="messages-list"></div>
            <div class="typing-indicator hidden" id="typing-indicator">
                <div class="spinner"></div>
                <p class="typing-indicator-text">Baymax está a pensar...</p>
            </div>
            <div class="chat-input-container">
                <div class="reply-context" id="reply-context">
                    <span id="reply-context-text"></span>
                    <button class="reply-context-close" id="reply-context-close">&times;</button>
                </div>
                <form class="chat-input-form" id="chat-form">
                    <input type="text" id="chat-input" placeholder="Digite a sua dúvida aqui..." autocomplete="off"/>
                    <button type="button" class="mic-button" id="mic-button">
                        <svg width="24" height="24" viewBox="0 0 24 24">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="22"></line>
                        </svg>
                    </button>
                    </button>
                    <button type="submit" id="send-btn" aria-label="Enviar">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="m12 16 4-4-4-4M8 12h8" stroke="var(--bg-main)" stroke-width="1.5"></path></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>

    <script src="src/js/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
