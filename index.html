<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot de Saúde - Baymax</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <div id="interaction-screen">
        <button id="start-experience-btn">Entrar</button>
    </div>

    <div id="video-splash-screen">
        <video id="intro-video" playsinline>
            <source src="src/utilites/Vídeo-BayMAx.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <div class="app-container">
        <div id="home-screen" class="screen active">
            <div class="home-content">
                <header class="home-header">
                    <div class="avatar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </div>
                    <h1 class="greeting-text">Olá!</h1>
                </header>
                <main>
                    <div class="home-title-container">
                        <h2 class="home-title">Como posso ajudá-lo hoje?</h2>
                    </div>
                    <section class="action-grid">
                        <button class="main-action-card" id="start-chat-btn">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8v4H4v8h16V8h-8z"></path><path d="M16 8h4v8h-4V8z"></path><path d="M12 16h0"></path><path d="M9 13h6"></path><path d="M12 4a2 2 0 0 1 2 2v2H10V6a2 2 0 0 1 2-2z"></path></svg>
                            <p class="main-action-text">Conversar com o Bot</p>
                            <div class="arrow-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                            </div>
                        </button>
                        <div class="secondary-action-row">
                            <a href="#" class="secondary-action-card" style="background-color: #DA78FF; text-decoration: none; transition: transform 0.2s; opacity: 0.7; cursor: not-allowed;">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"></path><path d="m8.5 8.5 7 7"></path></svg>
                                <p class="secondary-action-text">Lembretes</p>
                            </a>
                            <a href="#" class="secondary-action-card" style="background-color: #4E4E4E; text-decoration: none; transition: transform 0.2s;">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                                <p class="secondary-action-text">Artigos</p>
                            </a>
                        </div>
                    </section>
                    <section class="history-section">
                        <h3 class="history-title">Histórico</h3>
                        <div class="history-item">
                            <div class="history-icon"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg></div>
                            <p>O que é dengue?</p>
                        </div>
                        <div class="history-item">
                            <div class="history-icon"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg></div>
                            <p>Sintomas de gripe</p>
                        </div>
                    </section>
                </main>
            </div>
        </div>
        <div id="chat-screen" class="screen">
            <div class="orb"></div>
            <header class="chat-header">
                <button id="back-to-home-btn" aria-label="Voltar">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#A8FF78" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <h2 class="chat-title">Assistente de Saúde</h2>
                <div class="status-indicator"></div>
            </header>
            <div class="messages-list" id="messages-list">
            </div>
            <div class="typing-indicator hidden" id="typing-indicator">
                <div class="spinner"></div>
                <p class="typing-indicator-text">Baymax está a pensar...</p>
            </div>
            <div class="chat-input-container">
                <div class="reply-context" id="reply-context">
                    <span id="reply-context-text"></span>
                    <button class="reply-context-close" id="reply-context-close">&times;</button>
                </div>
                <form class="chat-input-form" id="chat-form">
                    <input type="text" id="chat-input" placeholder="Digite a sua dúvida aqui..." autocomplete="off"/>
                    <button type="submit" id="send-btn" aria-label="Enviar">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="#A8FF78" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="m12 16 4-4-4-4M8 12h8" stroke="#111" stroke-width="1.5"></path></svg>
                    </button>
                </form>
            </div>
        </div>
        </div>
    <script src="src/js/main.js"></script>
</body>
</html>
